name: docat ci

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        working-directory: docat
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.1.5
          python -m poetry install

      - name: run backend linter
        working-directory: docat
        run: |
          python -m poetry run flake8 docat tests

      - name: run backend tests
        working-directory: docat
        run: |
          python -m poetry run pytest

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v2
      - name: build docker image
        run: |
          docker build . --tag ghcr.io/docat-org/docat:${{ github.sha }}
          docker tag ghcr.io/docat-org/docat:${{ github.sha }} ghcr.io/docat-org/docat:unstable

      - name: tag latest and version on release
        run: |
          docker tag ghcr.io/docat-org/docat:${{ github.sha }} ghcr.io/docat-org/docat:$(git describe --tags)
          docker tag ghcr.io/docat-org/docat:${{ github.sha }} ghcr.io/docat-org/docat:latest
        if: startsWith(github.event.ref, 'refs/tags')

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: publish docker image
        run: |
          docker push --all-tags ghcr.io/docat-org/docat
